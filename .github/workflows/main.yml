name: CI-CD_pipeline-to-AWS-ElastikBeastalk
env:
  EB_PACKAGE_S3_BUCKET_NAME: "elasticbeanstalk-us-east-1-810949462399"
  EB_APPLICATION_NAME      : "MyFlask"
  EB_ENVIRONMENT_NAME      : "Myflask-env"
  DEPLOY_PACKAGE_NAME      : "flask_app_${{  github.sha  }}.zip"
  AWS_REGION_NAME          : "us-east-1"



on:
  push:
    branches:
    - main
    
jobs:  
  CI-part:
    runs-on: ubuntu-latest
    
    
    steps:
    - name: Git clone our repository
      uses: actions/checkout@v1
      
    - name: Create ZIP deployment package
      run : zip -r ${{  env.DEPLOY_PACKAGE_NAME  }} ./ -x *.git*
    
    - name: Configure my AWS Credentials
      env: 
        MY_AWS_ACCESS_KEY: "${{  secrets.MY_AWS_ACCESS_KEY  }}"
        MY_AWS_SECRET_KEY: "${{  secrets.MY_AWS_SECRET_KEY  }}"
        
      uses: aws-actions/configure-aws-credentials@v1
      with:  
        aws-access-key-id    : ${MY_AWS_ACCESS_KEY}
        aws-secret-access-key: ${MY_AWS_SECRET_KEY}
        aws-region           : ${{  env.AWS_REGION_NAME  }}
        
    - name: Copy Deployment package to S3 bucket
      run : aws s3 cp ${{  env.DEPLOY_PACKAGE_NAME  }} s3:///${{  env.EB_PACKAGE_S3_BUCKET_NAME  }}/
      
    - name: Print happy message for CI finish
      run : echo "CI Pipeline part finished successfully!"
      

      
      
      
