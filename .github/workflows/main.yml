name: CI-CD_pipeline-to-AWS-ElastikBeastalk
env:
  EB_PACKAGE_S3_BUCKET_NAME: "bucket-test-322"
  EB_APPLICATION_NAME      : "Flask-test"
  EB_ENVIRONMENT_NAME      : "Flasktest-env"
  DEPLOY_PACKAGE_NAME      : "flask_app_${{  github.sha  }}.zip"
  AWS_REGION_NAME          : "us-east-1"
  AWS_ARN                  : "arn:aws:iam::810949462399:role/test-git-action-322"


on:
  push:
    branches:
    - main
  pull_request:
permissions:
      id-token: write # This is required for aws oidc connection
      contents: read # This is required for actions/checkout
      pull-requests: write # This is required for gh bot to comment PR
    
jobs:  
  CI-part:
    runs-on: ubuntu-latest
    
    
    steps:
    - name: Git clone our repository
      uses: actions/checkout@v1
      
    - name: Create ZIP deployment package
      run : zip -r ${{  env.DEPLOY_PACKAGE_NAME  }} ./ -x *.git*
    
    - name: Configure my AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:  
        aws-region           : ${{  env.AWS_REGION_NAME  }}
        role-to-assume       : arn:aws:iam::810949462399:role/test-git-action-322
        role-session-name    : action-ci-cd-to-aws
        
    - name: Copy Deployment package to S3 bucket
      run : aws s3 cp ${{  env.DEPLOY_PACKAGE_NAME  }} s3:///${{  env.AWS_ARN  }}/
      
    - name: Print happy message for CI finish
      run : echo "CI Pipeline part finished successfully!"
      

      
      
      
